<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Products List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Products List</h1>
        </header>
        <main>
            <div class="grid-container-plp">
                <nav class="breadcrumb-plp">
                    <a href="index.html">Home</a> &gt; <a href="plp.html">Cellphones &gt; Tablets </a>
                </nav>
                <section class="information-above-plp">
                    <p>Showing 1-10 of 100 results</p>
                    <div class="orderby-plp">
                        <h4>Orber By</h4>
                        <form>
                            <select id="orderby-plp-box">
                                <option value="relevance">Relevance<option>
                                <option value="date">Date<option>
                                <option value="pricel-h">Price lower to higher</option>
                                <option value="priceh-l">Price higher to lower</option>
                            </select>
                        </form>
                </section> 
                <aside class="filters-plp">
                    <h2>Filters</h2>
                    <ul>
                        <li>
                            <form>
                                <h4>Brands</h4>
                                <label>
                                    <input type="checkbox">
                                    Samsung
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Apple
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Lenovo
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Intel
                                </label>
                            </form>
                        </li>
                        <li>
                            <form>
                                <h4>Condition</h4>
                                <label>
                                    <input type="checkbox">
                                    New
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Renewed
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Used
                                </label>
                            </form>
                        </li>
                        <li>
                            <form>
                                <h4>Condition</h4>
                                <label>
                                    <input type="checkbox">
                                    New
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Renewed
                                </label>
                                <label>
                                    <input type="checkbox">
                                    Used
                                </label>
                            </form>
                        </li>
                        <li>
                            <form>
                                <h4>Tablet Display Size</h4>
                                <label>
                                    <input type="checkbox">
                                    Under 7 Inches
                                </label>
                                <label>
                                    <input type="checkbox">
                                    7 to 8.9 Inches
                                </label>
                                <label>
                                    <input type="checkbox">
                                    9 to 9.9 Inches
                                </label>
                                <label>
                                    <input type="checkbox">
                                    10 to 10.9 Inches
                                </label>
                                <label>
                                    <input type="checkbox">
                                    11 Inches & Above
                                </label>
                            </form>
                        </li>
                        <li>
                            <h4>Tablet Operating System</h4>
                            <label>
                                <input type="checkbox">
                                Android
                            </label>
                            <label>
                                <input type="checkbox">
                                iOS
                            </label>
                            <label>
                                <input type="checkbox">
                                Windows
                            </label>
                        </li>
                    </ul>
                </aside>
                </div>
            </div>
            <footer style="background-color: rgb(255, 0, 0)">
                <p>&copy; 2021 Products List</p>
            </footer>
        </main>
    </body>
</html>
